<!DOCTYPE html>
<html>
<head>
  <title>Student Info</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: aliceblue;
      margin: 17%;
      text-align: center;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    form {
      margin: 0%;
      padding: 0%;
      font-size: larger;
    }

    .container {
      background-color: #fff;
      max-width: 300px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Info</h2>
    <form onsubmit="startExam(event)">
      <label>Name: <input type="text" id="name" required></label><br><br>
      <label>Course: <input type="text" id="Course" required></label><br><br>
      <label>Degree: <input type="text" id="Degree" required></label><br><br>
      <label>Batch & Year: <input type="month" id="Batch & Year" required></label><br><br>
      <button type="submit">Start Exam</button>
    </form>
  </div>

  <script>
    function startExam(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const CourseName = document.getElementById("Course").value;
      const DegreeName = document.getElementById("Degree").value;
      const Batch = document.getElementById("Batch & Year").value;

      const student = {
        name,
        Course: CourseName,
        Degree: DegreeName,
        Batch: Batch,
        startTime: new Date().toISOString()
      };

      localStorage.setItem("currentStudent", JSON.stringify(student));
      window.location.href = "exam.html";
    }
  </script>
</body>
</html>
