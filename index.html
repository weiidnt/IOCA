<!DOCTYPE html>
<html>
<head><title>Student Info</title></head>
<body>
  <h2>Student Info</h2>
  <form onsubmit="startExam(event)">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Course: <input type="text" id="Course" required></label><br>
    <label>Degree: <input type="text" id="Degree" required></label><br>
    <label>Batch & Year: <input type="month" id="Batch & Year" required></label><br>
    <button type="submit">Start Exam</button>
  </form>
  <script>
    function startExam(e) {
      e.preventDefault();
      const student = {
        name: document.getElementById("name").value,
        Course: document.getElementById("Course").value,
        Degree: document.getElementById("Degree").value,
        Batch: document.getElementById("Batch & Year").value,
        startTime: new Date().toISOString()
      };
      localStorage.setItem("currentStudent", JSON.stringify(student));
      window.location.href = "exam.html";
    }
  </script>
</body>
</html>
